{% extends "ftc/base.html" %}

{% load static %}

{% block content %}

<h1> Create new sample in project <strong>{{ parent.project_name }}</strong></h1>
<div><a href="{% url 'project' parent.pk %}">Cancel</a></div>
<div>
    <form action="{% url 'sample_create' parent.pk %}" method="POST">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="Create">
    </form>
</div>

{% endblock %}
