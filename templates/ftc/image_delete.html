{% extends "ftc/base.html" %}

{% load static %}

{% block head %}
<style type="text/css">
#image {
    width: 100%;
}
</style>
{% endblock %}
{% block content %}
<form
    action="{% url 'image_delete' object.pk %}"
    method="POST">
    {% csrf_token %}
    <!-- {{ form }} -->
    <input type="submit" value="Delete This Image">
</form>
<div><img id="image" src="{% url 'get_image' object.pk %}"></div>
{% endblock %}
