{% extends "ftc/base.html" %}

{% load static %}

{% block content %}

<h1>Create project</h1>
<div><a href="{% url 'projects' %}">Cancel</a></div>
<div>
    <form action="{% url 'project_create' %}" method="POST">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="Create">
    </form>
</div>

{% endblock %}
